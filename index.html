<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/287bcbf3a3.js" crossorigin="anonymous"></script>

  <style>
    .fa-brands {
      background: white;
    }
  </style>

  <title>Forms</title>
</head>

<body>

  <form method="get" class="container d-flex justify-content-center flex-column align-items-start border w-50 p-2">

    <div class="row">
      <div class="col">
        <h2>Payment form example</h2>
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
      </div>

      <div class="row ">
        <div class="col-5 mb-3">
          <label for="creditCard" class="form-label">Credit Card</label>
          <input type="text" class="form-control" id="creditCard" aria-describedby="creditHelp" pattern="^[0-9]{16}$" minlength=16 maxlength=16 required>
        </div>
        <div class="col-3 mb-3">
          <label for="cvc" class="form-label">CVC</label>
          <input type="text" class="form-control" id="cvc" pattern="^[0-9]{3,4}$" minlength=3 maxlength=3 required>
        </div>
        <div class="col-4 mb-3">
          <label for="creditCard" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" aria-describedby="emailHelp" required>
        </div>
      </div>

      <div class="row ">
        <div class="col mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" pattern="(^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$)" required>
        </div>
        <div class="col mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" pattern="(^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$)" required>
        </div>
      </div>

      <div class="row">
        <div class="col-6 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" pattern="(^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$)" required>
        </div>
        <div class="col-3 mb-3">
          <label for="state" class="form-label">State</label>
          <select class="form-control" name="state" id="state" required>
            <option value="">Pick a state</option>
            <option value="state1">state1</option>
            <option value="state2">state2</option>
            <option value="state3">state3</option>
          </select>
        </div>
        <div class="col-3 mb-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" pattern="^[0-9]{6}$" minlength=6 maxlength=6 required>
        </div>
      </div>

      <div class="row">

        <div class="col-6">
          <label for="inlineRadioOptions">We accept</label>

          <div class="cardsWrapper bg-secondary rounded p-2 px-3 mt-1" style="width: fit-content;">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">
                <i class="fa-brands fa-cc-visa" style="color: white;"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">
                <i class="fa-brands fa-cc-mastercard" style="color: white;"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">
                <i class="fa-brands fa-cc-paypal" style="color: white;"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">
                <i class="fa-brands fa-cc-apple-pay" style="color: white;"></i>
              </label>
            </div>
          </div>

        </div>

        <div class="col-6">
          <label for="floatingTextarea2">Message</label>
          <textarea class="form-control mt-1" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
        </div>

      </div>

      <div class="row">
        <div class="col mt-3 d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>

  </form>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
